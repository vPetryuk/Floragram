{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner %}



  <div class="ui segment " style="width: 50%; margin:  20px auto 0px auto; text-align: center;">

            <form  action="{% url 'account_logout' %}" method="POST">
                {% csrf_token %}
              {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
              <br/>
              <h2>Are you sure you want to sign out?</h2>
              <br/>

            <button type="button" class="ui secondary button massive labeled icon " onClick="javascript:history.go(-1);"><i class="left arrow icon"></i>Back</button>

            <button type="submit" class="ui button negative massive  right labeled icon"   type='submit'><i class="right arrow icon"></i> Signout</button>

            </form>

        </div>
{% endblock %}
